<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form action="/" class="form-signin" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>

      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
     <input
        type="email"
         name="email"
         class="form-control bottom"
            placeholder="Email address"
            required pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com|hotmail\.com)$"
         title="Please enter a valid email (gmail, yahoo, outlook, hotmail)"
>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; The App Brewery</p>
    </form>

    
  </body>
</html>
